<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allen_solly</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <div class="navbar">
        <div class="top-bar">
            <div class="more-brands">
                <span>MORE BRANDS</span> ▼
            </div>
            <div class="delivery-location">
                Delivering to <a href="#">Add delivery location</a>
            </div>
            <div class="top-right">
                <a href="#">STORES</a>
                <a href="#">CONTACT US</a>
                <a href="#">LOG IN</a>
                <a href="#">❤</a>
            </div>
        </div>
        <div class="main-bar">
            <div class="logo">
                <img src="/images/allen1.png" alt="Allen Solly">
            </div>
            <div class="nav-links">
                <a href="#">PRODUCTS</a>
                <a href="#">NEW ARRIVALS</a>
                <a href="#">SPECIAL SIZES</a>
                <a href="#">WEDDING STORE</a>
                <a href="#">GIFT CARDS</a>
                <a href="#" class="sale">SALE</a>
            </div>
            <div class="search-cart">
                <input type="search" placeholder="Search products">
                <a href="#" class="express-delivery"><img src="/images/delivery-img.png" alt="delivery"></a>
                <a href="#" class="ab-logo"><img src="/images/adithya_birla_logo.png" alt="ab-logo"></a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
        <div class="span12">
                       
            <div class="carousel slide" id="myCarousel">
                <div class="carousel-inner">
         
                    <div class="item active">
                        <div class="bannerImage">
                            <a href="#"><img src="/images/carousel-img1.jpg" alt=""></a>
                        </div>                                                                 
                    </div><!-- /Slide1 --> 

                    <div class="item">
                        <div class="bannerImage">
                            <a href="#"><img src="/images/carousel-img2.jpg" alt=""></a>
                        </div>                                         
                    </div><!-- /Slide2 -->             
        
                    <div class="item">
                        <div class="bannerImage">
                            <a href="#"><img src="/images/carousel-img3.jpg" alt=""></a>
                        </div>                                         
                    </div><!-- /Slide2 -->                      
         
                </div>
                
                <div class="control-box">                            
                    <a data-slide="prev" href="#myCarousel" class="carousel-control left">‹</a>
                    <a data-slide="next" href="#myCarousel" class="carousel-control right">›</a>
                </div><!-- /.control-box -->   
                                      
            </div><!-- /#myCarousel -->
                
        </div><!-- /.span12 -->          
        </div><!-- /.row --> 
        </div><!-- /.container -->

    <div class="container2">
        <div class="categories">
            <div class="category-item">
                <div class="circle yellow">
                    <span class="text">SALE</span>
                </div>
                <p>SALE</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="/images/con2-man.jpg" alt="Men">
                </div>
                <p>MEN</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="/images/con2-woman.jpg" alt="Women">
                </div>
                <p>WOMEN</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="/images/con2-boy.jpg" alt="Boys">
                </div>
                <p>BOYS</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="/images/con2-girl.jpg" alt="Girls">
                </div>
                <p>GIRLS</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="/images/con2-gift card.jpg" alt="Gift Cards">
                </div>
                <p>GIFT CARDS</p>
            </div>
        </div>
        <div class="app-promotion">
            <img src="/images/beige-banner.png" alt="">
        </div>
    </div>

    <script src="/js/js-carousel.js"></script>
</body>
</html>
