<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allen_solly</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <div class="navbar">
        <div class="top-bar">
            <div class="more-brands">
                <span>MORE BRANDS</span> ▼
            </div>
            <div class="delivery-location">
                Delivering to <a href="#">Add delivery location</a>
            </div>
            <div class="top-right">
                <a href="#">STORES</a>
                <a href="#">CONTACT US</a>
                <a href="#">LOG IN</a>
                <a href="#">❤</a>
            </div>
        </div>
        <div class="main-bar">
            <div class="logo">
                <img src="/images/allen1.png" alt="Allen Solly">
            </div>
            <div class="nav-links">
                <a href="#">PRODUCTS</a>
                <a href="#">NEW ARRIVALS</a>
                <a href="#">SPECIAL SIZES</a>
                <a href="#">WEDDING STORE</a>
                <a href="#">GIFT CARDS</a>
                <a href="#" class="sale">SALE</a>
            </div>
            <div class="search-cart">
                <input type="search" placeholder="Search products">
                <a href="#" class="express-delivery"><img src="/images/delivery-img.png" alt="delivery"></a>
                <a href="#" class="ab-logo"><img src="/images/adithya_birla_logo.png" alt="ab-logo"></a>
            </div>
        </div>
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/carousel-img2.jpg" alt="Handbag 1">
            </div>
            <div class="carousel-item">
                <img src="/images/carousel-img1.jpg" alt="Handbag 2">
            </div>
            <div class="carousel-item">
                <img src="/images/carousel-img3.jpg" alt="Handbag 2">
                
            </div>
            <div class="carousel-item">
                <img src="/images/carousel-img4.jpg" alt="Handbag 2">
                
            </div>

            <div class="carousel-item">
                <img src="/images/carousel-img5.jpg" alt="Handbag 2">
               
            </div>

            <div class="carousel-item">
                <img src="/images/carousel-img6.jpg" alt="Handbag 2">
                
            </div>
        </div>
        <a class="carousel-control-prev" href="#" role="button" onclick="prevSlide()">
            <span class="prev-icon">&lt;</span>
        </a>
        <a class="carousel-control-next" href="#" role="button" onclick="nextSlide()">
            <span class="next-icon">&gt;</span>
        </a>
    </div>

    <div class="container">
        <div class="categories">
            <div class="category-item">
                <div class="circle yellow">
                    <span class="text">SALE</span>
                </div>
                <p>SALE</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="men.jpg" alt="Men">
                </div>
                <p>MEN</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="women.jpg" alt="Women">
                </div>
                <p>WOMEN</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="boys.jpg" alt="Boys">
                </div>
                <p>BOYS</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="girls.jpg" alt="Girls">
                </div>
                <p>GIRLS</p>
            </div>
            <div class="category-item">
                <div class="circle">
                    <img src="giftcards.jpg" alt="Gift Cards">
                </div>
                <p>GIFT CARDS</p>
            </div>
        </div>
        <div class="app-promotion">
            <img src="/images/beige-banner.png" alt="">
        </div>
    </div>

    <script src="/js/js-ques.js"></script>
</body>
</html>
