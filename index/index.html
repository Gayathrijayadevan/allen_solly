<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allen_solly</title>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <div class="navbar">
        <div class="top-bar">
            <div class="more-brands">
                <span>MORE BRANDS</span> ▼
            </div>
            <div class="delivery-location">
                Delivering to <a href="#">Add delivery location</a>
            </div>
            <div class="top-right">
                <a href="#">STORES</a>
                <a href="#">CONTACT US</a>
                <a href="#">LOG IN</a>
                <a href="#">❤</a>
            </div>
        </div>
        <div class="main-bar">
            <div class="logo">
                <img src="/images/allen_logo.png" alt="Allen Solly">
            </div>
            <div class="nav-links">
                <a href="#">PRODUCTS</a>
                <a href="#">NEW ARRIVALS</a>
                <a href="#">SPECIAL SIZES</a>
                <a href="#">WEDDING STORE</a>
                <a href="#">GIFT CARDS</a>
                <a href="#" class="sale">SALE</a>
            </div>
            <div class="search-cart">
                <input type="search" placeholder="Search products">
                <a href="#" class="express-delivery"><img src="/images/delivery-img.png" alt="delivery"></a>
                <a href="#" class="ab-logo"><img src="/images/adithya_birla_logo.png" alt="ab-logo"></a>
            </div>
        </div>
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="handbag1.png" alt="Handbag 1">
                <div class="carousel-caption">
                    <h1>Handbag Heaven</h1>
                    <a href="#" class="shop-now">Shop Now</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="handbag2.png" alt="Handbag 2">
                <div class="carousel-caption">
                    <h1>Handbag Heaven</h1>
                    <a href="#" class="shop-now">Shop Now</a>
                </div>
            </div>
            <!-- Add more items here if needed -->
        </div>
        <a class="carousel-control-prev" href="#" role="button" onclick="prevSlide()">
            <span class="prev-icon">&lt;</span>
        </a>
        <a class="carousel-control-next" href="#" role="button" onclick="nextSlide()">
            <span class="next-icon">&gt;</span>
        </a>
    </div>

    <script src="/js/js-ques.js"></script>
</body>
</html>
